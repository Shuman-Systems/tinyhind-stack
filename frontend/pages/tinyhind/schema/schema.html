<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schema Explorer</title>
</head>
<body class="bg-slate-900 text-slate-200 font-sans p-4 sm:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        <div>
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-cyan-400">Schema Explorer</h1>
                <a href="/tinyhind/tinyhind.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">&larr; Back to Test Runner</a>
            </div>
            <div id="schema-root" class="bg-slate-800 p-4 sm:p-6 rounded-lg shadow-xl border border-slate-700">
                </div>
        </div>

        <div>
            <h1 class="text-3xl font-bold text-cyan-400 mb-6">Schema Builder</h1>
            <div class="bg-slate-800 p-4 sm:p-6 rounded-lg shadow-xl border border-slate-700">
                <form id="schema-builder-form" class="space-y-6">
                    <div>
                        <label for="table-name" class="block text-xl font-semibold text-slate-300 mb-2">New Table Name</label>
                        <input type="text" id="table-name" placeholder="e.g., Products" required
                               class="w-full p-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>

                    <div>
                        <h3 class="text-lg font-semibold text-slate-300 mb-2">Properties</h3>
                        <div id="properties-container" class="space-y-3">
                            </div>
                        <button type="button" id="add-property-btn" class="mt-4 bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded transition-colors text-sm">
                            + Add Property
                        </button>
                    </div>

                    <div class="border-t border-slate-700 pt-6 flex items-center justify-between">
                        <button type="submit" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded transition-colors">
                            âœ“ Create Schema
                        </button>
                        <div id="form-feedback" class="text-sm font-mono"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="schema.ts" type="module"></script>
</body>
</html>
