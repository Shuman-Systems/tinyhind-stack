<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users CRUD</title>
</head>
<body class="bg-slate-900 text-slate-200 font-sans p-4 sm:p-8">

    <div class="max-w-4xl mx-auto space-y-8">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-cyan-400">User Management</h1>
            <a href="/" class="text-cyan-400 hover:text-cyan-300 transition-colors">&larr; Go to Home</a>
        </div>

        <div class="bg-slate-800 p-4 sm:p-6 rounded-lg shadow-xl border border-slate-700">
            <h2 class="text-2xl font-semibold mb-4 text-slate-300">All Users</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-700">
                        <tr>
                            <th class="p-3 text-sm font-semibold text-slate-400 uppercase">ID</th>
                            <th class="p-3 text-sm font-semibold text-slate-400 uppercase">Name</th>
                            <th class="p-3 text-sm font-semibold text-slate-400 uppercase">Email</th>
                            <th class="p-3 text-sm font-semibold text-slate-400 uppercase">Age</th>
                            <th class="p-3 text-sm font-semibold text-slate-400 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody" class="divide-y divide-slate-700">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="bg-slate-800 p-4 sm:p-6 rounded-lg shadow-xl border border-slate-700">
            <h2 class="text-2xl font-semibold mb-4 text-slate-300" data-bind="formTitle">Add New User</h2>
            <form id="user-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-slate-400 mb-1">Name:</label>
                    <input type="text" data-bind="name" class="w-full p-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-400 mb-1">Email:</label>
                    <input type="email" data-bind="email" class="w-full p-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" required>
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium text-slate-400 mb-1">Age:</label>
                    <input type="number" data-bind="age" class="w-full p-2 bg-slate-700 border border-slate-600 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500">
                </div>
                <div class="flex items-center space-x-4 pt-2">
                    <button type="submit" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold py-2 px-4 rounded transition-colors" data-bind="submitButtonText">Add User</button>
                    <button type="button" id="cancel-btn" class="bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded transition-colors hidden" data-bind="cancelButtonVisibility">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="users.js" type="module"></script>
    
</body>
</html>
